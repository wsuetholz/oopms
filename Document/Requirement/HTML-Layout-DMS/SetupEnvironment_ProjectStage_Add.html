<script language="javascript">
function doSave()
{
	var form = document.frmProjectStageUpdate;

	var strName;
	form.txtName.value = trimSpaces(form.txtName.value);
	strName = form.txtName.value;

	  if (strName.length == 0)
	  {
	          alert('The value must not be empty!');
	          form.txtName.focus();
	          return;
  }

  	form.hidAction.value = "SE";
	form.hidActionDetail.value = "SaveUpdateProjectStage";
	form.action = "DMSServlet";
	form.submit();
}

function doBack()
{
	var form = document.frmProjectStageUpdate;

	form.hidAction.value = "SE";
	form.hidActionDetail.value = "ProjectStageList";
	form.action = "DMSServlet";
	form.submit();
}
</script>
